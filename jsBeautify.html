    <script type="module">// Programmatic access
      import { js_beautify } from 'https://cdn.jsdelivr.net/npm/js-beautify@1.15.1';
      import fs from 'fs';

      // All methods accept two arguments, the string to be beautified, and an options object.
      fs.readFile('foo.js', 'utf8', function (err, data) {
          if (err) {
              throw err;
          }
          console.log(js_beautify(data, { indent_size: 2, space_in_empty_paren: true }));
      });

      const options = { indent_size: 2, space_in_empty_paren: true };

      const dataObj = { completed: false, id: 1, title: "delectus aut autem", userId: 1 };

      const dataJson = JSON.stringify(dataObj);

      js_beautify(dataJson, options);

      /* OUTPUT
      {
        "completed": false,
        "id": 1,
        "title": "delectus aut autem",
        "userId": 1,
      */</script>
